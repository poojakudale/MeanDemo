<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Media Object</h2>
  <p>Create a media object with the .media and .media-body classes:</p>
  <div class="media border p-3">
    <img src="Images/three.jpg" alt="Mean Demo" class="mr-3 mt-3 rounded-circle" style="width:60px;">
    <div class="media-body">
      <h4>MeanBatch Bootstrap <small><i>Posted on January 24, 2021</i></small></h4>
      <p>To create a media object, add the .media class to a container element, and place media content inside a child container with the .media-body class.</p>      
    </div>
  </div>
</div>

</body>
</html>
